<form (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Product Name:</label>
      <input type="text" id="name" [(ngModel)]="product.name" name="name" required>
    </div>
    <div>
      <label for="category">Category:</label>
      <!-- <select id="category" [(ngModel)]="categories" name="category" required>
        <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
      </select> -->
      <ul>
        <li *ngFor="let category of categories">{{ category.name }}</li>
      </ul>
    </div>

    <!-- filter Solo Category  -->
<!-- <div class="my-3">
    
    <label for="category">Filter by Category:</label>
    <select id="category" [(ngModel)]="selectedCategory">
        <option value="">All</option>
        <option *ngFor="let product of products" [value]="product.categoryID">{{ product.categoryID }}</option>
    </select>
    
    
</div> -->
    <div>
      <label for="price">Price:</label>
      <input type="number" id="price" [(ngModel)]="product.price" name="price" required>
    </div>
    <div>
      <label for="description">Description:</label>
      <textarea id="description" [(ngModel)]="product.description" name="description"></textarea>
    </div>
    <div>
      <label for="imageUrl">Image URL:</label>
      <input type="text" id="imageUrl" [(ngModel)]="product.imageUrl" name="imageUrl">
    </div>
    <div>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" [(ngModel)]="product.quantity" name="quantity" required>
    </div>
    <div>
      <label for="details">Details:</label>
      <textarea id="details" [(ngModel)]="product.details"></textarea>
    </div>

    <button type="submit">Add Product</button>
  </form>
